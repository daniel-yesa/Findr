<!DOCTYPE html>
<html>
<head>
    <title>Findr | YESA</title>
</head>
<body style="font-family:sans-serif; max-width:600px; margin:0 auto;">
    <h2>ðŸ”Ž Findr - Missing Accounts / PSU No Match</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <p><label>Upload Booked Sales CSV:</label><br><input type="file" name="file" required></p>
        <p><label>Start Date:</label><br><input type="date" name="start_date" required></p>
        <p><label>End Date:</label><br><input type="date" name="end_date" required></p>
        <p><label>Name of Appealer:</label><br><input type="text" name="appealer_name" required></p>
        <p><label>Google Sheet URL:</label><br><input type="url" name="sheet_url" required></p>
        <p><label>Google Service Account JSON (escaped):</label><br><textarea name="google_creds_json" rows="10" style="width:100%;" required></textarea></p>
        <button type="submit">Run Report</button>
    </form>
</body>
</html>
