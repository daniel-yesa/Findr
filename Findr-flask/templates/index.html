<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Findr | YESA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f4f6f9, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #667eea;
      outline: none;
    }

    button {
      background-color: #4f46e5;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3730a3;
    }

    .error {
      background: #fee2e2;
      border: 1px solid #f87171;
      padding: 0.75rem;
      color: #b91c1c;
      border-radius: 8px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”Ž Findr â€“ PSU Matching Tool</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      <div>
        <label for="file">Upload Booked Sales CSV</label>
        <input type="file" id="file" name="file" required />
      </div>

      <div>
        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date" required />
      </div>

      <div>
        <label for="end_date">End Date</label>
        <input type="date" id="end_date" name="end_date" required />
      </div>

      <div>
        <label for="appealer_name">Name of Appealer</label>
        <input type="text" id="appealer_name" name="appealer_name" placeholder="e.g. Daniel Y." required />
      </div>

      <div>
        <label for="sheet_url">Google Sheet URL (Merged PSU Report)</label>
        <input type="url" id="sheet_url" name="sheet_url" placeholder="https://docs.google.com/..." required />
      </div>

      <button type="submit">ðŸš€ Run Report</button>
    </form>
  </div>
</body>
</html>
