<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animated Gradient Title */
        .animated-title {
            background: linear-gradient(
                270deg,
                #00f7ff,
                #00ff88,
                #ff00d4,
                #ff8800
            );
            background-size: 800% 800%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 6s ease infinite, glowPulse 2s ease-in-out infinite;
            font-weight: bold;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes glowPulse {
            0%, 100% { text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff; }
            50% { text-shadow: 0 0 15px #ff00d4, 0 0 25px #ff00d4; }
        }

        /* Neon Glow Box */
        .neon-border {
            border: 2px solid transparent;
            background: linear-gradient(#1f2937, #1f2937) padding-box,
                        linear-gradient(90deg, #00f7ff, #ff00d4, #ff8800) border-box;
            animation: borderGlow 6s ease infinite;
        }
        @keyframes borderGlow {
            0% { border-image-source: linear-gradient(90deg, #00f7ff, #ff00d4); }
            50% { border-image-source: linear-gradient(90deg, #ff00d4, #ff8800); }
            100% { border-image-source: linear-gradient(90deg, #00f7ff, #ff00d4); }
        }

        /* Buttons */
        .cyber-btn {
            background: linear-gradient(90deg, #00f7ff, #ff00d4);
            transition: all 0.3s ease-in-out;
        }
        .cyber-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00f7ff, 0 0 25px #ff00d4;
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-8">

    <!-- Title -->
    <h1 class="animated-title text-5xl mb-6 text-center">Findr</h1>

    <!-- Form Container -->
    <div class="neon-border rounded-lg p-6 max-w-3xl mx-auto">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">

            <!-- CSV Upload -->
            <div>
                <label class="block mb-1 font-bold">Upload CSV</label>
                <input type="file" name="csv_file" accept=".csv" class="bg-gray-800 p-2 rounded w-full">
            </div>

            <!-- Booked Date Range -->
            <div>
                <label class="block mb-1 font-bold">Booked Date Range</label>
                <input type="date" name="start_date" class="bg-gray-800 p-2 rounded">
                <span class="mx-2">to</span>
                <input type="date" name="end_date" class="bg-gray-800 p-2 rounded">
            </div>

            <!-- Google Sheets URL -->
            <div>
                <label class="block mb-1 font-bold">Google Sheets URL</label>
                <input type="url" name="google_sheets_url" placeholder="https://docs.google.com/spreadsheets/..." class="bg-gray-800 p-2 rounded w-full">
            </div>

            <!-- Name of Appealer -->
            <div>
                <label class="block mb-1 font-bold">Name of Appealer</label>
                <input type="text" name="appealer_name" placeholder="John Doe" class="bg-gray-800 p-2 rounded w-full">
            </div>

            <!-- Run Button -->
            <div class="text-center">
                <button type="submit" class="cyber-btn px-6 py-2 rounded text-black font-bold">Run Report</button>
            </div>
        </form>
    </div>

    <!-- Results -->
    {% if results %}
    <div class="neon-border rounded-lg p-6 mt-8 max-w-6xl mx-auto overflow-x-auto">
        <table class="w-full border-collapse">
            <thead>
                <tr>
                    {% for col in results.columns %}
                    <th class="bg-gray-800 p-2">{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in results.itertuples(index=False) %}
                <tr>
                    {% for cell in row %}
                    <td class="p-2">{{ cell }}</td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
    {% endif %}

</body>
</html>
